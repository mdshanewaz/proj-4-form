<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SignUp or LogIn</title>
	<link rel="stylesheet" href="lsl.css"/>
</head>
<body>
	<div class="wrap">
	<div class="contain">
	<div class="butn">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" onclick="register()">Register</button>
		<button type="button" class="toggle-btn" onclick="login()">Login</button>
	</div>
	<from id="reg" class="input_grup">
	<input type="text" class="input_fld" placeholder="First Name"/>
	<input type="text" class="input_fld" placeholder="Last Name"/>
	<input type="text" class="input_fld" placeholder="User Name"/>
	<input type="email" class="input_fld" placeholder="Enter your email"/>
	<input type="password" class="input_fld" placeholder="Password"/>
	<button type="submit" class="sub_bttn">Register</button>
	</from>
	<from id="log" class="input_grup">
	<input type="text" class="input_fld" placeholder="User Name"/>
	<input type="password" class="input_fld" placeholder="Password"/>
	<button type="submit" class="sub_bttn">login</button>
	</from>
	</div>
	</div>
	<script type="text/javascript">
		var x = document.getElementById("reg");
		var y = document.getElementById("log");
		var z = document.getElementById("btn");
		
		function login(){
			x.style.left ="-400px";
			y.style.left ="50px";
			z.style.left ="110px";
		}
		function register(){
			x.style.left ="50px";
			y.style.left ="450px";
			z.style.left ="0px";
		}
	</script>
	
</body>
</html>
